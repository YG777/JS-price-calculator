<html>

<head>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="calculatorui.js"></script>
</head>

<body>
  <!--------------- start of Kat's code  ---------------->
  <section class="main-container">
    <div class="container">
      <div class="row">
        <div class="main col-md-12">
          <form class="form-horizontal" id="calculator">
            <div class="form-group">
              <div class="btn-group">
                <button name="type" id="letter" class="btn btn-default btn-lg choice"><a href="#" >Letter</a></button>
                <button name="type" id="a6postcard" class="btn btn-default btn-lg choice"><a href="#">Card A6</a></button>
                <button name="type" id="a5postcard" class="btn btn-default btn-lg choice"><a href="#">Card A5</a></button>
                <button name="type" id="greetingCard" class="btn btn-default btn-lg choice"><a href="#">Greeting Card</a></button>
              </div>
            </div>

            <div class="form-group row">
              <label for="">Quantity</label>
              <div class="col-3">
                <input type="range" id="quantity" min="1" max="1000" value="1">
                <output class="range-value">1</output>

              </div>
            </div>

            <div class="form-group row letter-field collapse in">
              <label for="">Extra Sheets</label>
              <div class="col-3">
                 <input type="range" id="extraSheets" min="0" max="17" value="0">
                  <output class="range-value">0</output>
                <br/>
              </div>
            </div>

            <!-------RADIO BUTTONS-->
            <div class="form-check form-check-inline letter-field collapse">
              <p>Color</p>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="colour" id="colour" value="true"> Yes
              </label>
            </div>

            <div class="form-check form-check-inline letter-field collapse">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="color" id="bw" value="false" checked> No
              </label>
            </div>
            <br/>
            <!-------RADIO BUTTONS-->
            <div class="form-check form-check-inline letter-field collapse">
              <p>Double-Sided</p>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="duplex" id="double-sided" value="true"> Yes
              </label>
            </div>
            <div class="form-check form-check-inline letter-field collapse">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="duplex" id="inlineRadio2" id="single-sided" value="false" checked> No
              </label>
            </div>
            <br/>
            <!-------RADIO BUTTONS-->
            <div class="form-check form-check-inline letter-field collapse">
              <p>Windowed Envelope</p>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="envelope" id="windowedEnvelope" value="true"> Yes
              </label>
            </div>
            <div class="form-check form-check-inline letter-field collapse">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="envelope" id="noWindowedEnvelope" value="false" checked> No
              </label>
            </div>
            <!-------END OF RADIO BUTTONS-->
            <br/>






        </div>
        </form>
      </div>
    </div>
    </div>
  </section>

  <!--------------- end of Kat's code  ---------------->

</body>

</html>
